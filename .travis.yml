---
language: bash

branches:
  only:
    - master

env:
  global:
    - IS_RUNNING_ON_CI="true"
    - TESTRUNNER="/tmp/testrunner"
    - SHUNIT_HOME="/tmp/shunit2-2.1.7"
    - SHUNIT_COLOR="always"
    - TEST_CACHE="/tmp/test-cache"
    - HATCHET_DEPLOY_STRATEGY="git"
    - HATCHET_RETRIES="3"
    - HATCHET_APP_PREFIX="htcht-${TRAVIS_JOB_ID}-"
    - HEROKU_APP_LIMIT="1"
    - secure: ""
    - secure: ""

cache:
  directories:
    - ${TEST_CACHE}
    - /tmp/jvm-common

before_install:
  - gem update --system
  - gem install bundler --version=2.0.2

install:
  - bash etc/ci-setup.sh
  - bundle install

before_script:
  - bash etc/shellcheck.sh bin/ etc/ lib/ test/
  - bundle exec hatchet ci:setup

script:
  - ${TESTRUNNER}/bin/run -c .
  - bundle exec parallel_rspec -n "${HEROKU_APP_LIMIT}" spec/
  - bundle exec hatchet destroy --all

after_script: test -n "${HEROKU_API_KEY}" && heroku keys:remove "$USER@$(hostname)"
